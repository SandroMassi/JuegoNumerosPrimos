<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JUEGA Y GANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/styles.css">
</head>

<body>
    <div class="fondo">
        <div class="juego">
            <h1>Saca un número Primo y Gana</h1>
            <div class="puntos">
                <div class="puntos1">
                    <label for="">Dado 1</label> <br>
                    <label id="dado1">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 2</label> <br>
                    <label id="dado2">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 3</label> <br>
                    <label id="dado3">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 4</label> <br>
                    <label id="dado4">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 5</label><br>
                    <label id="dado5">0</label>
                </div>
            </div>
            <br>
            <br>
            La sumatoria de los dados es: <input type="text" id="sumatoria" value="" disabled
                placeholder="Sumatoria de los dados">
            <h2 id="resultado"></H2>
            <div id="mensaje1" style="color: green;"></div>
            <div id="mensaje2" style="color:red"></div>
            <button type="button" id="lanzardados" class="btn btn-primary">Lanzar Dados</button>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Quieres volver a jugar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary">Si</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
<script src="js/principal.js"></script>

</html>
