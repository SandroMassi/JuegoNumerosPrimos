<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="sass/styles.css">

</head>

<body>
    <div class="fondo">
        <div class="juego">
            <h1>Saca un n√∫mero Primo y Gana</h1>
            <div class="puntos">
                <div class="puntos1">
                    <label for="">Dado 1</label> <br>
                    <label id="dado1">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 2</label> <br>
                    <label id="dado2">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 3</label> <br>
                    <label id="dado3">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 4</label> <br>
                    <label id="dado4">0</label>
                </div>
                <div class="puntos1">
                    <label for="">Dado 5</label><br>
                    <label id="dado5">0</label>
                </div>
            </div>
            La sumatoria de los dados es: <input type="text" id="sumatoria" value="" disabled
                placeholder="Sumatoria de los dados">
            <h2 id="resultado"></H2>
            <div id="mensaje1" style="color: green;"></div>
            <div id="mensaje2" style="color:red"></div>
            <button type="button" id="lanzardados" class="btn btn-primary">Lanzar Dados</button>
            <p></p>
            <button type="button" class=" mt-5 mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal"> Volver a Jugar </button>
                <div class="modal fade" id="miModal" tabindex="" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="model content">
                            <div class="modal header">
                                <h5 class="modal-title" id="modalTitle" Estas seguro de volver a jugar></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">SI</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>


</body>
